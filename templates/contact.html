<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="contact-form-container">
        <h1>お問い合わせフォーム</h1>
        <form action="{{ url_for('contact') }}" method="POST">
            <label>お名前 <span>*</span></label>
            <input type="text" name="name" value="{{ data.get('name', '') }}" required>

            <label>フリガナ <span>*</span></label>
            <input type="text" name="furigana" value="{{ data.get('furigana', '') }}" required>

            <label>電話番号 <span>*</span></label>
            <input type="tel" name="phone" value="{{ data.get('phone', '') }}" required>

            <label>メールアドレス <span>*</span></label>
            <input type="email" name="email" value="{{ data.get('email', '') }}" required>

            <label>お問い合わせ内容 <span>*</span></label>
            <textarea name="message" required>{{ data.get('message', '') }}</textarea>

            <div class="form-buttons">
                <button type="submit">入力内容を確認する</button>
                <a href="{{ url_for('home') }}" class="back-button">メインページに戻る</a>
            </div>
        </form>
    </div>
</body>

</html>
